<title>Wish List</title>
<style>
    body {
        background-color: #3A3F3F; /* Dark grey background */
        color: white; /* White text color */
        font-family: 'Arial', sans-serif; /* Default font */
        text-align: center; /* Center-align text */
        margin: 0;
        padding: 0;
    }
    h1 {
        text-decoration: underline; /* Underline heading */
        margin: 50px 0; /* Space above and below heading */
    }
    ul {
        list-style-type: none; /* No bullets for list items */
        padding: 0; /* No padding for list */
    }
    li a {
        color: white; /* White text color for links */
        text-decoration: none; /* No underline for links */
        padding: 5px; /* Padding around links */
        display: block; /* Make the links block elements */
    }
    li a:hover {
        text-decoration: underline; /* Underline links on hover */
    }
</style>
</head>
